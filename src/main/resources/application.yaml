ktor:
  deployment:
    port: 8080
    version: "0.1.0"
    watch:
      - com.numina
  application:
    modules:
      - com.numina.ApplicationKt.module

database:
  type: h2  # Change to 'postgresql' for production
  # PostgreSQL configuration (uncomment for production)
  # jdbcUrl: jdbc:postgresql://localhost:5432/numina
  # user: postgres
  # password: postgres

firebase:
  # Path to Firebase service account JSON file
  # Download from Firebase Console > Project Settings > Service Accounts
  # Place file in src/main/resources/ (DO NOT commit to git!)
  serviceAccountPath: null  # Example: "src/main/resources/firebase-service-account.json"
