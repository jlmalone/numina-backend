version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: numina-postgres
    environment:
      POSTGRES_DB: numina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: numina-backend
    environment:
      JWT_SECRET: "your-secret-key-change-in-production"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./build:/app/build

volumes:
  postgres_data:
